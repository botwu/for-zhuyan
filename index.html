<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致煮盐：我们的 2026</title>
    <style>
        body {
            margin: 0;
            background-color: #08080a;
            overflow: hidden;
            touch-action: none;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            letter-spacing: 2px;
            pointer-events: none;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div id="ui">
        写在 2026 的前夜 · 致煮盐
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;

        let width, height;
        const fireworks = [];
        const particles = [];
        const texts = [];

        // 大学生文笔：带有叙事感、日常感与清醒的浪漫
        const quotes = [
            "煮盐，你是这平庸生活里的英雄主义",
            "2026：想和煮盐一起跑赢这没完没了的ddl",
            "世界偶尔刻薄，但煮盐永远温柔",
            "煮盐，愿我们在这个年纪，永远有退路和热爱",
            "在生活的缝隙里，想了煮盐很多次",
            "2026：愿煮盐万事胜意，且不仅是在跨年这一天",
            "这世界乱糟糟，煮盐慢吞吞，但正好",
            "煮盐，你要一直热烈，一直自在",
            "煮盐，新的一年，希望你不用急着成为“更好的人",
            "因为现在的你，就已经很好了",
            "2026，希望我和煮盐都有好觉睡，有好景看",
            "煮盐：希望我们都能成为想成为的那个大人"
        ];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(dpr, dpr);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();

        const random = (min, max) => Math.random() * (max - min) + min;

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 1;
                this.friction = 0.96;
                this.gravity = 0.15;
                this.hue = hue + random(-15, 15);
                this.alpha = 1;
                this.decay = random(0.01, 0.02);
            }
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 70%)`;
                if (Math.random() > 0.9) {
                    ctx.shadowBlur = 12;
                    ctx.shadowColor = '#fff';
                }
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.tx = tx;
                this.ty = ty;
                this.hue = random(0, 360);
                this.speed = 2;
                this.acceleration = 1.05;
                this.dead = false;
            }
            update() {
                this.speed *= this.acceleration;
                let vx = Math.cos(Math.atan2(this.ty - this.y, this.tx - this.x)) * this.speed;
                let vy = Math.sin(Math.atan2(this.ty - this.y, this.tx - this.x)) * this.speed;
                
                if (Math.hypot(this.tx - this.x, this.ty - this.y) < 10) {
                    this.dead = true;
                    this.explode();
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.fill();
            }
            explode() {
                for (let i = 0; i < 180; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
                const text = quotes[Math.floor(Math.random() * quotes.length)];
                texts.push({
                    x: this.x,
                    y: this.y - 25,
                    content: text,
                    alpha: 1,
                    hue: this.hue,
                    offset: random(-0.5, 0.5)
                });
            }
        }

        function loop() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            if (Math.random() < 0.035) {
                const tx = random(width * 0.2, width * 0.8);
                const ty = random(height * 0.2, height * 0.5);
                fireworks.push(new Firework(tx, height, tx, ty));
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].dead) fireworks.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            texts.forEach((t, i) => {
                ctx.save();
                ctx.globalAlpha = Math.pow(t.alpha, 2); 
                ctx.fillStyle = '#fdfdfd';
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${t.hue}, 70%, 50%)`;
                ctx.font = `300 ${Math.max(15, width / 45)}px "PingFang SC", sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillText(t.content, t.x, t.y);
                ctx.restore();
                t.y -= 0.3;
                t.alpha -= 0.006;
                if (t.alpha <= 0) texts.splice(i, 1);
            });

            requestAnimationFrame(loop);
        }

        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, height, e.clientX, e.clientY));
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, height, touch.clientX, touch.clientY));
        }, { passive: false });

        loop();
    </script>
</body>
</html>
